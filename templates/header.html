<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Useless Calculator">
    <meta name="author" content="Solve DevOps">
    <title> - Useless Calculator - </title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', path='/images/apple-touch-icon.png') }}" sizes="180x180">
    <link rel="icon" href="{{ url_for('static', path='/images/favicon-32x32.png') }}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ url_for('static', path='/images/favicon-16x16.png') }}" sizes="16x16" type="image/png">
    <link rel="manifest" href="{{ url_for('static', path='/images/manifest.json') }}" >
    <link rel="mask-icon" href="{{ url_for('static', path='/images/safari-pinned-tab.svg') }}" color="#7952b3">
    <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" >
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', path='/css/sticky-footer-navbar.css') }}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Useless Calculator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add">Addition</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/divide">Division</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/multi">Multiplication</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sub">Subtraction</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
{% block content %} {% endblock %}

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">v1.0</span>
  </div>
</footer>
    <script src="{{ url_for('static', path='/css/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>
  </body>
</html>
